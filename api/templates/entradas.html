<div class="container d-flex flex-row">
    {% for producto in productos %}
    <div class="card contenedor-producto" style="width: 18rem; margin-bottom:25px; margin-right: 25px;">

            <h5 class="card-title">{{ producto.nombre_producto }}</h5>
            
            <h5>Cantidad: {{producto.unidadesEnStock}}</h5>
            
            <a href="{% url 'crearEntrada' producto.pk%}" id="open" class="btn btn-primary">Crear Entrada</a>
        </div>
    </div>
    {% endfor %}
</div>
